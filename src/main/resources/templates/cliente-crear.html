<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registrar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10">
      <h1 class="text-2xl font-bold mb-4">Registrar Cliente</h1>
      <form action="/cliente/registrar" method="post">
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <div class="mb-4">
          <label for="cuit" class="block text-sm font-medium">Cuit:</label>
          <input
            type="number"
            id="cuit"
            name="cuit"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <div class="mb-4">
          <label for="direccion" class="block text-sm font-medium"
            >Direccion:</label
          >
          <input
            type="text"
            id="direccion"
            name="direccion"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <div class="mb-4">
          <label for="coordenada" class="block text-sm font-medium"
            >Coordenadas:</label
          >
          <input
            type="number"
            id="lat"
            name="lat"
            class="border rounded w-full py-2 px-3"
            required
          />
          <input
            type="number"
            id="lng"
            name="lng"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Registrar
        </button>
      </form>
      <div class="mt-6">
        <a href="/" class="text-blue-500 hover:underline"
          >Volver al menÃº principal</a
        >
      </div>
    </div>
  </body>
</html>
