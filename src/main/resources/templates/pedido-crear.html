<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registrar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10">
      <h1 class="text-2xl font-bold mb-4">Registrar Pedido</h1>
      <form action="/pedido/registrar" method="post">
        <div class="mb-4">
          <label for="clientePedido" class="block text-sm font-medium"
            >Cliente:</label
          >
          <input
            type="text"
            id="clientePedido"
            name="clientePedido"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <div class="mb-4">
          <label for="estadoPedido" class="block text-sm font-medium"
            >Estado:</label
          >
          <input
            type="text"
            id="estadoPedido"
            name="estadoPedido"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <div class="mb-4">
          <label for="totalPedido" class="block text-sm font-medium"
            >Total:</label
          >
          <input
            type="number"
            id="totalPedido"
            name="totalPedido"
            class="border rounded w-full py-2 px-3"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Registrar
        </button>
      </form>
      <div class="mt-6">
        <a href="/" class="text-blue-500 hover:underline"
          >Volver al men√∫ principal</a
        >
      </div>
    </div>
  </body>
</html>
