<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold mb-4">Editar Pago</h1>
        <form th:action="@{/itemmenu/editar/{id}(id=${pago.id})}" method="post">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${itemmenu.nombre}"
                       class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="precio" class="block text-sm font-medium">Precio:</label>
                <input type="text" id="precio" name="precio" th:value="${itemmenu.precio}"
                       class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="categoria" class="block text-sm font-medium">Categoria:</label>
                <input type="text" id="categoria" name="categoria" th:value="${itemmenu.categoria}"
                       class="border rounded w-full py-2 px-3" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Guardar Cambios</button>
        </form>
        <div class="mt-6">
            <a href="/itemmenu/buscar" class="text-blue-500 hover:underline">Cancelar</a>
        </div>
    </div>
</body>
</html>
