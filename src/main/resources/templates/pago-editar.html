<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold mb-4">Editar Pago</h1>
        <form th:action="@{/pago/editar/{id}(id=${pago.id})}" method="post">
            <div class="mb-4">
                <label for="clientePago" class="block text-sm font-medium">Cliente:</label>
                <input type="text" id="clientePago" name="clientePago" th:value="${pago.clientePago}"
                       class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="vendedorPago" class="block text-sm font-medium">Vendedor:</label>
                <input type="text" id="vendedorPago" name="vendedorPago" th:value="${pago.vendedorPago}"
                       class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="montoTotal" class="block text-sm font-medium">Total:</label>
                <input type="text" id="montoTotal" name="montoTotal" th:value="${pago.montoTotal}"
                       class="border rounded w-full py-2 px-3" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Guardar Cambios</button>
        </form>
        <div class="mt-6">
            <a href="/pago/buscar" class="text-blue-500 hover:underline">Cancelar</a>
        </div>
    </div>
</body>
</html>
